{% extends 'functions/base.html' %}

{% block title %} Đăng nhập {% endblock %}
{% block content %}

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="index-ul navbar-nav" >
            <li class="nav-item">
              <a class="nav-link" href="/">Trang chủ</a>
            </li>
        </ul>
        <form class="d-flex">
            <a class="nav-link" href="/login">Đăng nhập</a>
        </form>
    </nav>
    <div class="login-sign">
        <div class="sign">
            <form method="post" action="{{ url_for('login') }}">
                <h5>Đăng nhập</h5>
                <div class="mb-3 mt-3">
                    <div class="index-location">
                        <label for="name" class="form-label index-location">Tên đăng nhập:</label>
                    </div>
                    <input type="text" class="form-control" id="name" placeholder="Enter email" name="name">
                </div>
                <div class="mb-3">
                    <div class="index-location">
                        <label for="password" class="form-label ">Mật khẩu:</label>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="form-check mb-3 index-location">
                    <label class="form-check-label ">
                      <input class="form-check-input " type="checkbox" name="remember"> Nhớ mật khẩu
                    </label>
                </div>
                <button type="submit" class="index-btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
