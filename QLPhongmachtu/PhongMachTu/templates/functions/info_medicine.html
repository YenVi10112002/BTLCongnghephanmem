{% extends 'functions/doctor.html' %}

{% block content %}
<h1 class="subject">Danh mục thuốc</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Instruction</th>
    </tr>
    </thead>
    <tbody>
        {% for c in container %}
            <tr>
                <td >{{ c.id }}</a></td>
                <td>{{ c.name }}</td>
                <td>{{ c.type }}</td>
                <td>{{ c.amount }}</td>
                <td>{{ c.instruction }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
